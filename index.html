<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header">Calculator</div>
  <form onsubmit="return false;">
    <input type="text" id="num1" placeholder="First number" />
    <input type="text" id="num2" placeholder="Second number" />
    <input type="text" id="operator" placeholder="Operator (+, -, *, /)" />
    <input type="button" id="displayBtn" value="=" />
  </form>
  <div id="output"></div>
  <div id="output2"></div>
  <script src="script.js"></script>
</body>
</html>
